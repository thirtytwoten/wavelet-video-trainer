<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video with Dynamic Overlay</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      /* display: flex;
      justify-content: center;
      align-items: center; */
      background-color: blue;
    }

    #container {
      position: relative;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }

    #overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: black;
      opacity: 0.25; /* Default opacity */
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div id="container">
    <!-- YouTube embed -->
    <iframe 
      id="youtube-video"
      allow="autoplay; fullscreen" 
      allowfullscreen>
    </iframe>

    <!-- Overlay that changes opacity based on data from server -->
    <div id="overlay"></div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.0/socket.io.js"></script>

  <script>
    // Function to get URL parameter
    function getParameterByName(name, url = window.location.href) {
      name = name.replace(/[\[\]]/g, '\\$&');
      const regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
            results = regex.exec(url);
      if (!results) return null;
      if (!results[2]) return '';
      return decodeURIComponent(results[2].replace(/\+/g, ' '));
    }

    // Get video ID from URL parameter
    const videoID = getParameterByName('video');

    // If no video ID is provided, ask the user to input one
    if (!videoID) {
      const userVideoID = prompt("Please enter the YouTube Video ID:");
      if (userVideoID) {
        // Append the video ID to the URL and reload the page
        const newUrl = `${window.location.pathname}?video=${userVideoID}`;
        window.location.href = newUrl;
      } else {
        alert('No video ID entered. The video cannot be displayed.');
      }
    } else {
      // If there's a video ID, set the YouTube iframe source
      const iframe = document.getElementById('youtube-video');
      iframe.src = `https://www.youtube.com/embed/${videoID}`;
    }

    // Establish a WebSocket connection with the server
    const socket = io();

    const overlay = document.getElementById('overlay');

    socket.on('update_opacity', (data) => {
      const opacity = data?.opacity;
      if(opacity) {
        // console.log('Received new opacity:', opacity);
        overlay.style.opacity = opacity.toFixed(2);
      }
    });

  </script>
</body>
</html>
