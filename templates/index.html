<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video with Dynamic Overlay & Volume</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      /* display: flex;
      justify-content: center;
      align-items: center; */
      background-color: blue;
    }

    #container {
      position: relative;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }

    #overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: black;
      opacity: 0.25;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div id="container">
    <div id="player"></div>

    <!-- Overlay that changes opacity based on data from server -->
    <div id="overlay"></div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.0/socket.io.js"></script>

  <script>
    let opacityVal = 0.25;
    let player;
    
    // Function to get URL parameter
    function getParameterByName(name, url = window.location.href) {
      name = name.replace(/[\[\]]/g, '\\$&');
      const regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
            results = regex.exec(url);
      if (!results) return null;
      if (!results[2]) return '';
      return decodeURIComponent(results[2].replace(/\+/g, ' '));
    }

    // Get video ID from URL parameter
    const videoID = getParameterByName('video');

    // If no video ID is provided, ask the user to input one
    if (!videoID) {
      const userVideoID = prompt("Please enter the YouTube Video ID:");
      if (userVideoID) {
        // Append the video ID to the URL and reload the page
        const newUrl = `${window.location.pathname}?video=${userVideoID}`;
        window.location.href = newUrl;
      } else {
        alert('No video ID entered. The video cannot be displayed.');
      }
    } else {
      function onYouTubeIframeAPIReady() {
        // console.log('onYouTubeIframeAPIReady');
        player = new YT.Player('player', {
          height: '100%',
          width: '100%',
          videoId: videoID,
          'onReady': (event) => {
            event.target.playVideo();
          }
        });
      }
    }

    let tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    let firstScriptTag = document.getElementsByTagName('script')[0];
    firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

    // Establish a WebSocket connection with the server
    const socket = io();

    const overlay = document.getElementById('overlay');

    socket.on('update_opacity', (data) => {
      const opacity = data?.opacity;
      if(opacity) {
        opacityVal = opacity.toFixed(2);
        // console.log('Received new opacity:', opacity);
        overlay.style.opacity = 1 - opacityVal; //sets the blackout opacity
        if(player?.setVolume) {
          const newVolume = parseInt(100 * opacity);
          player.setVolume(newVolume);
          // console.log('Volume set to:', newVolume);
        }
      }
    });

  </script>
</body>
</html>
